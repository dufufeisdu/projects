<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#ff0000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <title>Projects</title>
    <link rel="stylesheet" href="./static/css/main.css">
</head>

<body>
    <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./static/images/TrendGame.png" alt="Trend Game" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>Trend Game</h3>
                    <p>Find trends related news</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./static/images/ParkMap.jpg" alt="ParkMap" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>Parks'Map</h3>
                    <p>Find parks nearby</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./static/images/RuleCatalog.jpg" alt="RuleCatalog" width="1100" height="500">
                <div class="carousel-caption">
                    <h3>Sport Rules</h3>
                    <p>A rule books for sport games</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

</body>

</html>
